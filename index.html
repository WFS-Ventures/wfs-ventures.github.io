<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>WFS Ventures</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header,
      section,
      footer {
        margin-bottom: 40px;
      }
      header {
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      header p {
        margin: 5px 0;
        color: #666;
      }
      .services ul {
        list-style: none;
        padding: 0;
      }
      .services li {
        margin-bottom: 10px;
      }
      .contact a {
        color: #0066cc;
        text-decoration: none;
      }
      .contact a:hover {
        text-decoration: underline;
      }
      footer {
        font-size: 0.8rem;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WFS Ventures</h1>
        <p>Board-Games Club Contractor</p>
      </header>
      <section class="about">
        <h2>About</h2>
        <p>
          WFS Ventures, based in Perth, contracts to deliver expert-facilitated
          board-games sessions for existing clubs hosted by schools, libraries
          and community groups.
        </p>
      </section>
      <section class="contact">
        <h2>Contact</h2>
        <p>
          Email:
          <a href="mailto:info@wfsventures.com.au">info@wfsventures.com.au</a>
        </p>
      </section>
      <footer>
        <p>ABN: 15 665 597 887</p>
        <p>&copy; 2025 WFS Ventures</p>
      </footer>
    </div>
  </body>
</html>
